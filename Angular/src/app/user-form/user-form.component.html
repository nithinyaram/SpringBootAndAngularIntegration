<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Car Name</label>
        <input type="text" [(ngModel)]="car.name" class="form-control" id="name" name="name" placeholder="Enter your name"
          required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="model">Car Model</label>
        <input type="text" [(ngModel)]="car.model" class="form-control" id="model" name="model" placeholder="Enter your model"
          required #moodel="ngModel">
      </div>
      <div class="form-group">
          <label for="company">Company</label>
          <input type="text" [(ngModel)]="car.company" class="form-control" id="company" name="company" placeholder="Company"
            required #company="ngModel">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" [(ngModel)]="car.price" class="form-control" id="price" name="price" placeholder="Enter your name"
              required #price="ngModel">
          </div>
      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>

{{userForm.value | json}}<br>
